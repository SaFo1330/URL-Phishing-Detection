<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/static/styles.css" rel="stylesheet">
    <title>URL Phishing Dectection</title>
</head>
<body>
    <div class=" container">
        <div class="row">
            <div class="form col-md" id="form1">
                <h2>URL PHISHING DETECTION</h2>

                <br>
                <form action="/" method ="post">
                    <input type="text" class="form__input" name ='url' id="url" placeholder="Nhập URL" required="" />
                    <label for="url" class="form__label">URL</label>
                    <button class="button" role="button" >Check here</button>
                </form>

        </div>

        <div class="col-md" id="form2">

            <br>
            <h5 class = "right "><a href= {{ url }} target="_blank">{{ url }}</a></h5>

            <br>
            <h3 id="prediction"></h3>
            <button class="button2" id="button2" role="button" onclick="window.open('{{url}}')" target="_blank" >Vẫn tiếp tục</button>
            <button class="button1" id="button1" role="button"  onclick="window.open('{{url}}')" target="_blank">Tiếp tục</button>
        </div>
    </div>
    <br>

    </div>
        <!-- JavaScript -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>
        <script>
                let x = '{{xx}}';
                let num = x*100;
                if (0<=x && x<0.50){
                    num = 100-num;
                }
                let txtx = num.toString();
                if(x<=1 && x>=0.50){
                    var label = "Website "+txtx +"% an toàn để sử dụng ...";
                    document.getElementById("prediction").innerHTML = label;
                    document.getElementById("button1").style.display="block";
                }
                else if (0<=x && x<0.50){
                    var label = "Website "+txtx +"% không an toàn để sử dụng ..."
                    document.getElementById("prediction").innerHTML = label ;
                    document.getElementById("button2").style.display="block";
                }
        </script>

</body>
</html>
